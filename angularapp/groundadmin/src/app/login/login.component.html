<div class="bg-img">
    <div class="container col-md-3" >
        <div class="container">
            <h2>Login</h2>
            
            <form #loginform="ngForm" (ngSubmit)="loginUser()">
                <small class="text-danger">{{msg}}</small>
                
                <div class="mb-3">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small> -->
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors?.['required']">EmailId is required</small>
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter valid EmailId</small>
                </div>
              </div>
            </div>
        
              <div class="mb-3">
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]="user.password" #password="ngModel" 
                required [class.is-invalid]="password.invalid && password.touched" >
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              </div>
            </div>
             
              <button  type="submit" [routerLink]="['/home']" class="btn btn-info">Login</button>
            </form>
            <!-- 
                <small class="float-right" (click)="gotoregistration()">New user ? Register here</small> -->
                <small class="float-right" [routerLink]="['/registration']">New user ? Register here</small> 
          </div>
        </div>
      </div>
